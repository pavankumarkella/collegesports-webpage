body {

}

nav {

}

    list-style-type: none;
    padding: 0;

}

nav ul li {
    margin: 0 20px;
}

nav ul li a {

    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
}

/* Scrolling events section */
.scrolling-events {
    background-color: #f2f2f2;
    padding: 20px;
}

.scrolling-events h2 {
    text-align: center;
    margin-bottom: 20px;
}

/* Individual event sections */
section {
    padding: 40px 20px;
}

section h2 {
    text-align: center;
    margin-bottom: 20px;
}

section a {
    display: block;
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    text-decoration: none;
    color: #4CAF50;
}
